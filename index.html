<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen"><h1 class="screen-text"></h1></div>
        <div class="buttons">
            <div><button class="number" data-value="1">1</button></div>
            <div><button class="number" data-value="2">2</button></div>
            <div><button class="number" data-value="3">3</button></div>
            <div><button class="operator" data-value="+">+</button></div>
            <div><button class="number" data-value="4">4</button></div>
            <div><button class="number" data-value="5">5</button></div>
            <div><button class="number" data-value="6">6</button></div>
            <div><button class="operator" data-value="-">-</button></div>
            <div><button class="number" data-value="7">7</button></div>
            <div><button class="number" data-value="8">8</button></div>
            <div><button class="number" data-value="9">9</button></div>
            <div><button class="operator" data-value="*">x</button></div>
            <div><button class="clear" data-value="c">C</button></div>
            <div><button class="number" data-value="0">0</button></div>
            <div><button class="equal" data-value="=">=</button></div>
            <div><button class="operator" data-value="/">/</button></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
